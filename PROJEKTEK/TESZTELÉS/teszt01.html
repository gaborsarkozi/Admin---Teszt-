    function getCookie(name) {
        let arg = name + "=";
        let alen = arg.length;
        let clen = document.cookie.length;
        let i = 0;

        while (i < clen) {
            let j = i + alen;
                if (document.cookie.substring(i, j) == arg)
                    return "here";
                i = document.cookie.indexOf(" ", i ) + 1;
                if (i==0) 
                    break;
        }

        return null;
    }
    
    function checkCookie() {
      let visit = getCookie("COOKIE1");
      
      if (visit == null){
        window.location.href = 'https://aruhaz.bearing.hu/new/';
      } 
        let expire = new Date();
        expire = new Date(expire.getTime()+1000);
        document.cookie = "COOKIE1 = here; expires=" + expire;
    }

    checkCookie();
